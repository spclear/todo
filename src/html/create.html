<div class="create hide-create">
  <div class="container create__container">
    <div class="create__todo-task create-section">
      <div class="create-section__title">
        Create a new task
      </div>
      <form autocomplete="off" class="create-section__form new-task" action="#">
        <div class="create-section__create">
          <div class="create-section__create-input create-input" >
            <i class="fas fa-tasks"></i>
            <input type="text" name="task" maxlength="30" required placeholder="Type a task name">
          </div>
          <button class="create-section__create-button">Create</button>
        </div>
        <div class="options">
          <div class="options__important">
            <label for="important">
              Mark as important:
              <input type="checkbox" id="important" name="important">
            </label>
          </div>
          <div class="options__select-list">
            <label for="list">
              Select a list: 
            </label>
            <select name="list" id="select-list">
              <option value="unlisted">
                Unlisted
              </option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class="create__todo-list create-section">
      <div class="create-section__title">
        Create a new list
      </div>
      <form  autocomplete="off" action="#" class="create-section__form new-list">
        <div class="create-section__create">
          <div class="create-section__create-input create-input" >
            <i class="fas fa-tasks"></i>
            <input type="text" maxlength="25" name="list" required placeholder="Type a list name...">
          </div>
          <button class="create-section__create-button">Create</button>
        </div>
        <div class="create-section__color-pick">
          <input type="radio" id="546de5" name="color" value="#546de5" checked>
          <label for="546de5"></label>
          <input type="radio" id="ff3f34" name="color" value="#ff3f34">
          <label for="ff3f34"></label>
          <input type="radio" id="ED4C67" name="color" value="#ED4C67">
          <label for="ED4C67"></label>
          <input type="radio" id="10ac84" name="color" value="#10ac84">
          <label for="10ac84"></label>
          <input type="radio" id="FFC312" name="color" value="#FFC312">
          <label for="FFC312"></label>
        </div>
      </form>
    </div>
  </div>
</div>
